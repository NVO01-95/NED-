<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NED{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
</head>
<body>
   <header class="ned-header">
    <div class="ned-header-left">
        <h1>NED – Nautical Essential Dashboard</h1>
        <p class="ned-tagline">For personal nautical planning &amp; logging</p>
    </div>

    <div class="ned-header-right">
        {% if current_username %}
            <span class="user-label">
                Logged in as {{ current_username }}
            </span>
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="nav-link">Login</a>
            <a href="{{ url_for('register') }}" class="nav-link">Register</a>
        {% endif %}
    </div>
</header>


    <main class="ned-main">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="ned-footer">
        <small>NED – Nautical Essential Dashboard · v0.1</small>
    </footer>
</body>
</html>
